<div class="container-fluid">
  <form autocomplete="off" (ngSubmit)='searchUser()' #searchForm='ngForm'>
    <div class="row">
      <div class="col-md-4"></div>

      <div id="searchDiv" class="col-md-4">
        <h1>Git search</h1>
        <div class="form-group">
          <input id="searchBar" [(ngModel)]='userInput' name='searchBar' type="text" class="form-control" #searchBar = 'ngModel' required>
          <div id="errorDiv" *ngIf='searchBar.invalid && (searchBar.touched || searchBar.dirty); else validInput' class="alert alert-danger">
              <div *ngIf="searchBar.errors.required">Please insert a name</div>
          </div>
        </div>
        <button id="submitBtn" class="btn btn-outline-primary">Search User</button>
      </div>
      
      <div class="col-md-4"></div>
    </div>
  </form>
  <p *ngIf="user">{{user.userProfileURL}}</p>
</div>
