<div class="container-fluid">
  <form (ngSubmit)='searchUser()' #searchForm='ngForm'>
    <div class="row">
      <div class="col-md-3"></div>
      <div id="searchDiv" class="col-md-6">
        <h1 class="text-center">GitSearch</h1>
        <div class="form-group">
          <label for="searchBar"></label>
          <input id="searchBar" [(ngModel)]='userInput' name='searchBar' type="text" class="form-control" #searchBar = 'ngModel' required>
          <div *ngIf='searchBar.invalid && (searchBar.touched || searchBar.dirty); else validInput' class="alert alert-danger">
              <div *ngIf="searchBar.errors.required">Please insert a name</div>
          </div>
        </div>
        <button class="btn btn-outline-primary">Search User</button>
      </div>
      <div class="col-md-3"></div>
    </div>
  </form>
  <p *ngIf="user">{{user.userProfileURL}}</p>
</div>
